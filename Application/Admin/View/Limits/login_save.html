        <div id="page-wrapper">
        <div class="col-md-12 graphs">
       <div class="xs">
        <h3>管理员修改</h3>
        <div class="well1 white">
        <form action="__URL__/login_save_pro" method="post" enctype="multipart/form-data">
          <fieldset>
            <div class="form-group">
              <label class="control-label">管理员姓名：</label>
              <input type="text" name="bt" class="form-control1 ng-invalid ng-valid-email ng-invalid-required ng-touched" value="{$arr.username}" value="{$arr.username}" style="width:500px;" required="">
            </div>
            <div class="form-group">
              <label class="control-label">密码：</label>
              <input type="password" name="bt" class="form-control1 ng-invalid ng-valid-email ng-invalid-required ng-touched" value="******" style="width:500px;" required="">
            </div>
            <div class="form-group">
              <label class="control-label">管理员性别：</label>
              <input type="text" name="sex" class="form-control1 ng-invalid ng-invalid-required ng-touched" ng-model="model.password" value="{$arr.sex}" style="width:500px;" required="">
            </div>
            <div class="form-group">
              <label class="control-label">管理员年龄：</label>
              <input type="text" name="age" class="form-control1 ng-invalid ng-valid-url ng-invalid-required ng-touched" ng-model="model.url" value="{$arr.age}" style="width:500px;" required="">
            </div>
            <div class="form-group">
              <label class="control-label">角色：</label>
              <!-- <input name="photo"  id="" type="file" style="width:500px;"> -->
              <foreach name="res" item="v">
                  <if condition=" $v.role_id == $v.p ">
                      <input checked type="checkbox" name="role_id[]" value="{$v.role_id}">{$v.role_name}&nbsp;&nbsp;

                      <else/>
                      
                   <input  type="checkbox" name="role_id[]" value="{$v.role_id}">{$v.role_name}&nbsp;&nbsp;

                  </if>
              </foreach>
            </div>
            <br><br>
             <div class="form-group" style="margin-left:300px;">
              <button type="submit" class="btn btn-primary">修改</button>
              <button type="reset" class="btn btn-default">重置</button>
            </div>
          </fieldset>
        </form>
      </div>
