        <!-- 引入公共目录 -->
       <include file="Public/left"/>

        <div id="page-wrapper">
        <div class="col-md-12 graphs">
       <div class="xs">
        <h3>文章添加</h3>
        <div class="well1 white">
        <form action="__URL__/article_add" method="post" enctype="multipart/form-data">
          <fieldset>
            <div class="form-group">
              <label class="control-label">标题：</label>
              <input type="text" name="bt" class="form-control1 ng-invalid ng-valid-email ng-invalid-required ng-touched" style="width:500px;" required="">
            </div>
            <div class="form-group">
              <label class="control-label">分类：</label>
                  
                <select id="selector1" class="form-control1" name="search_sort" style="width:43%;">
                      <option>==请选择==</option>
                    <foreach name="title" item="v">
                      <option value="{$v.s_id}" id="getChd">{$v.s_name}</option>
                    </foreach>
                </select>
                 
            </div>
            <div class="form-group">
              <label class="control-label">描述：</label>
              <input type="text" name="ms" class="form-control1 ng-invalid ng-invalid-required ng-touched" ng-model="model.password" style="width:500px;" required="">
            </div>
            <div class="form-group">
              <label class="control-label">作者：</label>
              <input type="text" name="name" class="form-control1 ng-invalid ng-valid-url ng-invalid-required ng-touched" ng-model="model.url" style="width:500px;" required="">
            </div>
            <div class="form-group">
              <label class="control-label">图片：</label>
              <!-- <input name="photo"  id="" type="file" style="width:500px;"> -->
               <input type="file" name="photo" style="margin-left:100px;">
            </div>
            <div class="form-group">
              <label class="control-label normal">内容：</label>
             <textarea name="nr" class="common-textarea" id="content" cols="30" style="width: 98%;height:500px;" rows="10" placeholder="请输入发表文章内容"></textarea>
            </div>
             <div class="form-group" style="margin-left: 500px;">
              <button type="submit" class="btn btn-primary">发布</button>
              <button type="reset" class="btn btn-default">重置</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
