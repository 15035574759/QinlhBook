<!DOCTYPE HTML>
<html>
<head>
<title>分类列表</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 <!-- Bootstrap Core CSS -->
<link href="__PUBLIC__/admin/index/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="__PUBLIC__/admin/index/css/style.css" rel='stylesheet' type='text/css' />
<link href="__PUBLIC__/admin/index/css/font-awesome.css" rel="stylesheet"> 
<!-- jQuery -->
<script src="__PUBLIC__/admin/index/js/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="__PUBLIC__/admin/index/js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrapper">
     <!-- Navigation -->
       <!-- 引入公共目录 -->
        <include file="Public/left"/>
        <div id="page-wrapper">
        <div class="col-md-12 graphs">
     <div class="xs">
     <h3>分类管理</h3>
    
  <div class="panel panel-warning" data-widget="{&quot;draggable&quot;: &quot;false&quot;}" data-widget-static="">
        <div class="panel-heading">
          <h2>分类列表</h2>
          <div class="panel-ctrls" data-actions-container="" data-action-collapse="{&quot;target&quot;: &quot;.panel-body&quot;}"><span class="button-icon has-bg"><i class="ti ti-angle-down"></i></span></div>
        </div>
        <div class="panel-body no-padding" style="display: block;">
          <table class="table table-striped">
            <tbody>
              <tr>
                  <th>ID</th>
                  <th>分类名称</th>
                  <th>操作</th>
              </tr>
              <foreach name="res" item="v">
              <tr>
                  <td>{$v.s_id}</td>
                  <td><span class="getName" ids="{$v.s_id}">{$v.s_name}</span></td>
                  <td>
                      <a class="link-del" href="__URL__/sort_save?id={$v.s_id}">修改</a>
                      <a class="link-del" href="__URL__/sort_del?id={$v.s_id}">删除</a>
                  </td>
              </tr>
              </foreach>
            </tbody>
          </table>
        </div>
  </div>
  </div>
  <div class="copy_layout">
      <p>Copyright © 2015 Modern. All Rights Reserved | Design by <a href="http://www.17sucai.com/" target="_blank">17素材网</a> </p>
  </div>
   </div>
      </div>
      <!-- /#page-wrapper -->
   </div>
    <!-- /#wrapper -->
<!-- Nav CSS -->
<link href="__PUBLIC__/admin/index/css/custom.css" rel="stylesheet">
<!-- Metis Menu Plugin JavaScript -->
<script src="__PUBLIC__/admin/index/js/metisMenu.min.js"></script>
<script src="__PUBLIC__/admin/index/js/custom.js"></script>
</body>
<script>
  $(function(){
    //即点即改分类名称
      $(document).on("click",".getName",function(){
        var _this = $(this);
        var id = _this.attr("ids");
        // alert(id);
        var name = _this.html();
        $(this).parent().html('<input type="text" name="names" value="'+name+'">');
        $("input[name='names']").blur(function(){
          var names = $("input[name='names']").val();
          var url = "__URL__/getSortSave";
          $.get(url,{'names':names,'sort_id':id},function(msg){
              $("input[name='names']").parent().html('<span ids="'+id+'">'+names+'</span>');
              parent.location.reload();
          })
        })
      })
  })
</script>
</html>
