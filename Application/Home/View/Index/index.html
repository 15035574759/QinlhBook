<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>个人博客</title>
<meta name="keywords" content="个人博客" />
<meta name="description" content="" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css"/>
<link rel="stylesheet" href="__PUBLIC__/index/css/index.css"/>
<link rel="stylesheet" href="__PUBLIC__/index/css/style.css"/>
<link rel="stylesheet" href="__PUBLIC__/index/css/style111.css" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/index/js/jquery1.42.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/js/jquery.SuperSlide.2.1.1.js"></script>
<!-- <script type="text/javascript" src="__PUBLIC__/index/js/jquery-1.7.2.js"></script> -->
<script type="text/javascript" src="__PUBLIC__/index/js/zySearch.js"></script>
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<style>
  #zySearch
  {
    float: right;
    margin:40px -100px 0 0;
    width:500px;
  }
</style>
<body>
        <include file="public/top"/>
   
    <!--content start-->
    <div id="content">
         <!--left-->
         <div class="left" id="c_left">
           <div class="s_tuijian">
           <h2>文章<span>推荐</span></h2>
           </div>
          <div class="content_text">
          <foreach name="res" item="v">
           <!--wz-->
           <div class="wz">
            <h3><a href="#" title="{$v.bt}">{$v.bt}</a></h3>
             <dl>
               <dt><img src="__ROOT__/{$v.photo}" width="200"  height="123" alt=""></dt>
               <dd>
                 <p class="dd_text_1">{$v.ms}</p>
               <p class="dd_text_2">
               <span class="left author">{$v.name}</span><span class="left sj">{$v.time}</span>
               <span class="left fl">分类:<a href="#">{$v.s_name}</a></span><span class="left yd"><a href="__URL__/read?id={$v.id}" title="阅读全文">阅读全文</a>
               </span>
                <div class="clear"></div>
               </p>
               </dd>
               <div class="clear"></div>
             </dl>
            </div>
           <!--wz end-->
           </foreach>
                    
           </div>
            
         </div>
         <!--left end-->

         <!--right-->
         <include file="public/right"/>
         <!--right end-->

         <div class="clear"></div>
    </div>
    <!--content end-->
    <!--footer start-->
    <div id="footer">
     <p>Design by:<a href="http://www.duanliang920.com" target="_blank">少年</a> 2014-8-9</p>
    </div>
    <!--footer end-->
    <script type="text/javascript">jQuery(".lanmubox").slide({easing:"easeOutBounce",delayTime:400});</script>
    <script  type="text/javascript" src="__PUBLIC__/index/js/nav.js"></script>
</body>
<script type="text/javascript">
    $("#zySearch").zySearch({
      "width":"355",
      "height":"33",
      "parentClass":"pageTitle",
      "callback":function(keyword){
        console.info("搜索的关键字");
        console.info(keyword);
      }
    });
</script>
</html>
